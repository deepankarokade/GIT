<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
          rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-1">
        Change Password
    </h2>

    <!-- Email -->
    <p class="text-center text-sm text-gray-500 mb-6">
        <span th:text="${email}">user@example.com</span>
    </p>

    <!-- Server Error -->
    <div th:if="${error}"
         class="mb-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg text-sm">
        <span th:text="${error}">Error message</span>
    </div>

    <!-- Server Success -->
    <div th:if="${info}"
         class="mb-4 p-3 bg-green-100 border border-green-300 text-green-700 rounded-lg text-sm">
        <span th:text="${info}">Info message</span>
    </div>

    <form th:action="@{/faculty/change-password}"
          method="post"
          class="space-y-4"
          onsubmit="return validatePasswords()">

        <input type="hidden" name="email" th:value="${email}" />

        <!-- New Password -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">
                New Password
            </label>
            <div class="relative">
                <input type="password"
                       id="newPassword"
                       name="newPassword"
                       required
                       placeholder="Enter new password"
                       class="w-full h-11 px-4 pr-10 border border-gray-300 rounded-xl
                              focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>

                <span onclick="togglePassword('newPassword', this)"
                      class="material-symbols-outlined absolute right-3 top-2.5
                             cursor-pointer text-gray-500">
                    visibility
                </span>
            </div>
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">
                Confirm New Password
            </label>
            <div class="relative">
                <input type="password"
                       id="confirmPassword"
                       name="confirmPassword"
                       required
                       placeholder="Re-enter new password"
                       class="w-full h-11 px-4 pr-10 border border-gray-300 rounded-xl
                              focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>

                <span onclick="togglePassword('confirmPassword', this)"
                      class="material-symbols-outlined absolute right-3 top-2.5
                             cursor-pointer text-gray-500">
                    visibility
                </span>
            </div>
        </div>

        <!-- Client Error -->
        <div id="passwordError"
             class="text-red-600 text-sm hidden"></div>

        <!-- Button -->
        <button type="submit"
                class="w-full h-11 bg-blue-600 hover:bg-blue-700
                       text-white rounded-xl font-semibold transition">
            Update Password
        </button>
    </form>

</div>

<script>
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "visibility_off";
        } else {
            input.type = "password";
            icon.textContent = "visibility";
        }
    }

    function validatePasswords() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorDiv = document.getElementById('passwordError');

        errorDiv.classList.add('hidden');
        errorDiv.innerText = "";

        const strongPasswordRegex =
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;

        if (!strongPasswordRegex.test(newPassword)) {
            errorDiv.innerText =
                "Password must be at least 8 characters and include uppercase, lowercase, number, and special symbol.";
            errorDiv.classList.remove('hidden');
            return false;
        }

        if (newPassword !== confirmPassword) {
            errorDiv.innerText = "New password and confirm password do not match.";
            errorDiv.classList.remove('hidden');
            return false;
        }

        return true;
    }
</script>

</body>
</html>
