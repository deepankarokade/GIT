<!DOCTYPE html>
<html lang="en" class="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile | Professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        :root {
            --primary-color: #2563eb;
        }

        /* Blue Color Define */
        .bg-primary {
            background-color: var(--primary-color);
        }

        .text-primary {
            color: var(--primary-color);
        }

        .hover\:bg-primary\/90:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow px-10 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-primary">Professor Portal</h1>
        <a href="/professor/dashboard" class="text-sm font-semibold text-gray-600 hover:text-primary">
            ← Back to Dashboard
        </a>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-8">
        <h2 class="text-3xl font-black mb-2" th:text="${faculty.fullName}">Professor Name</h2>
        <p class="text-gray-500 mb-8">Update your personal and professional information.</p>

        <form th:action="@{/professor/update-profile}" th:object="${faculty}" method="post"
            enctype="multipart/form-data" class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <input type="hidden" th:field="*{facid}">

            <div class="lg:col-span-2 space-y-8">
                <section class="bg-white rounded-xl shadow p-6">
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary">person</span>
                        General Information
                    </h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="font-semibold text-sm">Full Name</label>
                            <input type="text" th:field="*{fullName}" class="mt-1 w-full h-12 px-4 rounded-lg border"
                                required>
                        </div>

                        <div>
                            <label class="font-semibold text-sm">Username</label>
                            <input type="text" th:field="*{username}" readonly
                                class="mt-1 w-full h-12 px-4 rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed">
                        </div>

                        <div>
                            <label class="font-semibold text-sm">Email</label>
                            <input type="email" th:field="*{email}" class="mt-1 w-full h-12 px-4 rounded-lg border">
                        </div>

                        <div>
                            <label class="font-semibold text-sm">Mobile Number</label>
                            <input type="text" th:field="*{mobileNo}" class="mt-1 w-full h-12 px-4 rounded-lg border">
                        </div>

                        <div>
                            <label class="font-semibold text-sm">Alternate Mobile</label>
                            <input type="text" th:field="*{altMobileNo}"
                                class="mt-1 w-full h-12 px-4 rounded-lg border">
                        </div>

                        <div>
                            <label class="font-semibold text-sm">Office Address</label>
                            <input type="text" th:field="*{officeAddress}"
                                class="mt-1 w-full h-12 px-4 rounded-lg border">
                        </div>

                        <div>
                            <label class="font-semibold text-sm">Department</label>
                            <select th:field="*{department}" class="mt-1 w-full h-12 px-4 rounded-lg border">
                                <option value="">Select</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                            </select>
                        </div>

                        <div>
                            <label class="font-semibold text-sm">Qualification</label>
                            <input type="text" th:field="*{qualification}"
                                class="mt-1 w-full h-12 px-4 rounded-lg border">
                        </div>

                        <div class="md:col-span-2">
                            <label class="font-semibold text-sm">Subject / Specialization</label>
                            <input type="text" th:field="*{subject}" class="mt-1 w-full h-12 px-4 rounded-lg border">
                        </div>
                    </div>
                </section>
            </div>

            <div class="space-y-6">
                <div class="bg-white rounded-xl shadow p-6 text-center">
                    <h3 class="font-bold mb-4">Profile Picture</h3>
                    <img th:src="@{/professor/photo/{id}(id=${faculty.facid})}"
                        class="w-32 h-32 mx-auto rounded-full object-cover border" id="imgPreview">

                    <input type="file" name="profileImage" id="photoInput" class="mt-4 text-sm w-full">
                </div>

                <div class="bg-white rounded-xl shadow p-6">
                    <button type="submit"
                        class="w-full h-12 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition duration-200">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </main>

    <script>
        // फोटो निवडल्यावर लगेच दिसण्यासाठी (Preview)
        document.getElementById('photoInput').onchange = function (evt) {
            const [file] = this.files;
            if (file) {
                document.getElementById('imgPreview').src = URL.createObjectURL(file);
            }
        };
    </script>

</body>

</html>
