<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
          rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Reset Your Password
    </h2>

    <!-- Server Error -->
    <div th:if="${error}"
         class="mb-4 p-3 rounded-lg bg-red-100 text-red-700 text-sm">
        <p th:text="${error}"></p>
    </div>

    <!-- Server Success -->
    <div th:if="${info}"
         class="mb-4 p-3 rounded-lg bg-green-100 text-green-700 text-sm">
        <p th:text="${info}"></p>
    </div>

    <!-- Client Validation Error -->
    <div id="clientError"
         class="hidden mb-4 p-3 rounded-lg bg-red-100 text-red-700 text-sm">
    </div>

    <!-- Form -->
    <form th:action="@{/professor/change-password}"
          method="post"
          class="space-y-4"
          onsubmit="return validatePassword()">

        <!-- Old Password -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">
                Old Password
            </label>
            <div class="relative">
                <input type="password" id="oldPassword" name="oldPassword" required
                       class="w-full px-4 py-2 border rounded-xl pr-10">
                <span onclick="togglePassword('oldPassword', this)"
                      class="material-symbols-outlined absolute right-3 top-2.5 cursor-pointer text-gray-500">
                    visibility
                </span>
            </div>
        </div>

        <!-- New Password -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">
                New Password
            </label>
            <div class="relative">
                <input type="password" id="newPassword" name="newPassword" required
                       class="w-full px-4 py-2 border rounded-xl pr-10">
                <span onclick="togglePassword('newPassword', this)"
                      class="material-symbols-outlined absolute right-3 top-2.5 cursor-pointer text-gray-500">
                    visibility
                </span>
            </div>
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">
                Confirm New Password
            </label>
            <div class="relative">
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-4 py-2 border rounded-xl pr-10">
                <span onclick="togglePassword('confirmPassword', this)"
                      class="material-symbols-outlined absolute right-3 top-2.5 cursor-pointer text-gray-500">
                    visibility
                </span>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-between pt-4">
            <a href="/professor/dashboard"
               class="text-sm text-gray-500 hover:text-gray-700">
                Cancel
            </a>

            <button type="submit"
                    class="px-6 py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700">
                Update Password
            </button>
        </div>
    </form>

    <!-- Rules -->
    <p class="text-xs text-gray-400 mt-6 text-center">
        Password must be at least 8 characters long.
    </p>

</div>

<script>
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "visibility_off";
        } else {
            input.type = "password";
            icon.textContent = "visibility";
        }
    }

    function validatePassword() {
        const newPass = document.getElementById("newPassword").value;
        const confirmPass = document.getElementById("confirmPassword").value;
        const errorDiv = document.getElementById("clientError");

        errorDiv.classList.add("hidden");
        errorDiv.innerText = "";

        // Regex: Uppercase, Lowercase, Number, Special char, Min 8
        const strongPasswordRegex =
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;

        if (!strongPasswordRegex.test(newPass)) {
            errorDiv.innerText =
                "Password must be at least 8 characters and include uppercase, lowercase, number, and special symbol.";
            errorDiv.classList.remove("hidden");
            return false;
        }

        if (newPass !== confirmPass) {
            errorDiv.innerText = "New password and confirm password do not match.";
            errorDiv.classList.remove("hidden");
            return false;
        }

        return true;
    }
</script>


</body>
</html>
