<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="en">

<head th:replace="~{fragments/admin-fragments :: admin-head(title='Manage Exam Types')}">
    <!-- Extra styles for this page -->
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
        }

        .notification {
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-white transition-colors duration-200">
    <div class="flex h-screen overflow-hidden">
        <aside th:replace="~{fragments/admin-fragments :: sidebar(activeItem='exam-types')}"></aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-y-auto bg-background-light dark:bg-background-dark">
            <header th:replace="~{fragments/admin-fragments :: navbar}"></header>
            <div class="max-w-7xl mx-auto py-8 px-6 lg:px-10 w-full">
                <!-- Header -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
                    <div class="flex flex-col gap-1">
                        <h2
                            class="text-3xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-400">
                            Exam Type Management</h2>
                        <p class="text-slate-500 dark:text-slate-400">Create and manage exam types for your courses.</p>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="fetchAllExamTypes()"
                            class="flex items-center justify-center p-2 rounded-lg bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                            <span class="material-symbols-outlined text-xl">refresh</span>
                        </button>
                        <button onclick="openAddModal()"
                            class="flex items-center gap-2 px-5 py-2.5 bg-primary text-white rounded-xl shadow-lg shadow-primary/30 hover:shadow-primary/40 hover:-translate-y-0.5 transition-all">
                            <span class="material-symbols-outlined">add</span>
                            <span class="font-semibold text-sm">Add Exam Type</span>
                        </button>
                    </div>
                </div>

                <!-- Stats Panel -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                    <div
                        class="bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-md transition-all hover:scale-[1.02]">
                        <div class="flex justify-between items-start mb-4">
                            <div
                                class="p-3 bg-purple-100 dark:bg-purple-900/40 rounded-xl text-purple-600 dark:text-purple-400">
                                <span class="material-symbols-outlined">category</span>
                            </div>
                            <span
                                class="text-xs font-bold text-purple-600 bg-purple-50 dark:bg-purple-900/30 px-2 py-1 rounded-full">Types</span>
                        </div>
                        <p id="totalExamTypes" class="text-3xl font-black mb-1 text-slate-900 dark:text-white">0</p>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Total Exam Types</p>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-md transition-all hover:scale-[1.02]">
                        <div class="flex justify-between items-start mb-4">
                            <div
                                class="p-3 bg-blue-100 dark:bg-blue-900/40 rounded-xl text-blue-600 dark:text-blue-400">
                                <span class="material-symbols-outlined">auto_stories</span>
                            </div>
                            <span
                                class="text-xs font-bold text-blue-600 bg-blue-50 dark:bg-blue-900/30 px-2 py-1 rounded-full">Linked</span>
                        </div>
                        <p id="linkedCourses" class="text-3xl font-black mb-1 text-slate-900 dark:text-white">0</p>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Linked To Courses</p>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-md transition-all hover:scale-[1.02]">
                        <div class="flex justify-between items-start mb-4">
                            <div
                                class="p-3 bg-amber-100 dark:bg-amber-900/40 rounded-xl text-amber-600 dark:text-amber-400">
                                <span class="material-symbols-outlined">pending</span>
                            </div>
                            <span
                                class="text-xs font-bold text-amber-600 bg-amber-50 dark:bg-amber-900/30 px-2 py-1 rounded-full">Unlinked</span>
                        </div>
                        <p id="unlinkedTypes" class="text-3xl font-black mb-1 text-slate-900 dark:text-white">0</p>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Without Course</p>
                    </div>
                </div>

                <!-- Filters -->
                <div
                    class="bg-white dark:bg-slate-900 p-5 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm mb-8">
                    <div class="flex flex-col lg:flex-row gap-4">
                        <div class="flex-1 relative">
                            <span
                                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                            <input oninput="applyFilters()" id="searchInput" type="text"
                                placeholder="Search by Exam Type ID, Name, or Description..."
                                class="w-full pl-12 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border-none rounded-xl focus:ring-2 focus:ring-primary transition-all text-sm">
                        </div>
                        <div class="flex flex-wrap gap-3">
                            <select onchange="applyFilters()" id="courseFilter"
                                class="bg-slate-50 dark:bg-slate-800 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-primary min-w-[150px]">
                                <option value="">All Courses</option>
                            </select>
                            <button onclick="resetFilters()"
                                class="px-4 py-3 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 rounded-xl text-sm font-semibold hover:bg-slate-200 dark:hover:bg-slate-600 transition-all">Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div
                    class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl overflow-hidden shadow-xl shadow-gray-200/50 dark:shadow-none">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr
                                    class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500">Exam
                                        Type ID</th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500">
                                        Name</th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500">
                                        Description</th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500">
                                        Course</th>
                                    <th
                                        class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500 text-right">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="examTypeTableBody" class="divide-y divide-slate-100 dark:divide-slate-800">
                                <!-- Loading State -->
                                <tr>
                                    <td colspan="5" class="px-6 py-20 text-center">
                                        <div class="flex flex-col items-center gap-4">
                                            <div
                                                class="size-12 border-4 border-slate-200 border-t-primary rounded-full animate-spin">
                                            </div>
                                            <p class="text-slate-500 font-medium">Fetching exam types...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="examTypeModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl w-full max-w-lg mx-4 overflow-hidden">
            <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200 dark:border-slate-800">
                <h3 id="modalTitle" class="text-lg font-bold">Add Exam Type</h3>
                <button onclick="closeModal()"
                    class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="examTypeForm" class="p-6 flex flex-col gap-5">
                <input type="hidden" id="editId" value="">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Exam Name <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="examName" required placeholder="e.g., Mid Term Examination"
                        class="px-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Description</label>
                    <textarea id="examDescription" rows="3" placeholder="Enter a description for this exam type..."
                        class="px-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all resize-none"></textarea>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">Associated Course</label>
                    <select id="courseId"
                        class="px-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                        <option value="">-- Select Course (Optional) --</option>
                    </select>
                </div>
                <div class="flex gap-3 mt-2">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 py-3 px-4 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 rounded-xl font-semibold hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 py-3 px-4 bg-primary text-white rounded-xl font-semibold shadow-lg shadow-primary/30 hover:shadow-primary/40 transition-all">
                        Save Exam Type
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-6 right-6 z-[100] flex flex-col gap-3"></div>

    <div th:replace="~{fragments/admin-fragments :: scripts}"></div>

    <script th:inline="javascript">
        let allExamTypes = [];
        let filteredExamTypes = [];
        let allCourses = [];

        // Fetch All Courses for dropdown
        async function fetchAllCourses() {
            try {
                const response = await fetch(`${BASE_URL}/admin/course`);
                if (!response.ok) throw new Error('Failed to fetch courses');
                allCourses = await response.json();
                populateCourseDropdowns();
            } catch (err) {
                console.error('Fetch courses error:', err);
            }
        }

        function populateCourseDropdowns() {
            const filterSelect = document.getElementById('courseFilter');
            const formSelect = document.getElementById('courseId');

            // Filter dropdown
            filterSelect.innerHTML = '<option value="">All Courses</option>' +
                allCourses.map(c => `<option value="${c.id}">${c.courseName}</option>`).join('');

            // Form dropdown
            formSelect.innerHTML = '<option value="">-- Select Course (Optional) --</option>' +
                allCourses.map(c => `<option value="${c.id}">${c.courseName}</option>`).join('');
        }

        // Fetch All Exam Types
        async function fetchAllExamTypes() {
            const tbody = document.getElementById('examTypeTableBody');
            try {
                const response = await fetch(`${BASE_URL}/admin/examtype`);
                if (!response.ok) throw new Error('API request failed');

                allExamTypes = await response.json();
                filteredExamTypes = [...allExamTypes];

                renderExamTypes();
                updateStats();
            } catch (err) {
                console.error('Fetch error:', err);
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-20 text-center text-red-500"><span class="material-symbols-outlined text-4xl mb-2">error</span><p>Failed to load exam types. Please try again.</p></td></tr>`;
            }
        }

        // Render Table
        function renderExamTypes() {
            const tbody = document.getElementById('examTypeTableBody');
            if (filteredExamTypes.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-20 text-center text-slate-500"><span class="material-symbols-outlined text-4xl mb-2">search_off</span><p>No exam types found matching your criteria.</p></td></tr>`;
                return;
            }

            tbody.innerHTML = filteredExamTypes.map(examType => {
                const courseName = examType.course ? examType.course.courseName : 'Not Assigned';
                const courseClass = examType.course ? 'text-primary' : 'text-slate-400 italic';

                return `
                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/40 transition-colors group">
                        <td class="px-6 py-4">
                            <span class="text-sm font-bold text-primary">${examType.examTypeId}</span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="text-sm font-semibold text-slate-900 dark:text-white">${examType.examName}</span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="text-sm text-slate-600 dark:text-slate-400 line-clamp-2">${examType.examDescription || '-'}</span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="text-sm font-medium ${courseClass}">${courseName}</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="openEditModal(${examType.id})" class="p-2 text-slate-500 hover:text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-all" title="Edit">
                                    <span class="material-symbols-outlined text-lg">edit</span>
                                </button>
                                <button onclick="deleteExamType(${examType.id})" class="p-2 text-slate-500 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-all" title="Delete">
                                    <span class="material-symbols-outlined text-lg">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Stats Update
        function updateStats() {
            document.getElementById('totalExamTypes').textContent = allExamTypes.length;
            document.getElementById('linkedCourses').textContent = allExamTypes.filter(e => e.course != null).length;
            document.getElementById('unlinkedTypes').textContent = allExamTypes.filter(e => e.course == null).length;
        }

        // Filters Logic
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const courseId = document.getElementById('courseFilter').value;

            filteredExamTypes = allExamTypes.filter(examType => {
                const matchesSearch = !search ||
                    (examType.examTypeId && examType.examTypeId.toLowerCase().includes(search)) ||
                    (examType.examName && examType.examName.toLowerCase().includes(search)) ||
                    (examType.examDescription && examType.examDescription.toLowerCase().includes(search));

                const matchesCourse = !courseId || (examType.course && examType.course.id == courseId);

                return matchesSearch && matchesCourse;
            });

            renderExamTypes();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('courseFilter').value = '';
            filteredExamTypes = [...allExamTypes];
            renderExamTypes();
        }

        // Modal Functions
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Exam Type';
            document.getElementById('editId').value = '';
            document.getElementById('examName').value = '';
            document.getElementById('examDescription').value = '';
            document.getElementById('courseId').value = '';
            document.getElementById('examTypeModal').classList.remove('hidden');
            document.getElementById('examTypeModal').classList.add('flex');
        }

        function openEditModal(id) {
            const examType = allExamTypes.find(e => e.id === id);
            if (!examType) return;

            document.getElementById('modalTitle').textContent = 'Edit Exam Type';
            document.getElementById('editId').value = examType.id;
            document.getElementById('examName').value = examType.examName;
            document.getElementById('examDescription').value = examType.examDescription || '';
            document.getElementById('courseId').value = examType.course ? examType.course.id : '';
            document.getElementById('examTypeModal').classList.remove('hidden');
            document.getElementById('examTypeModal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('examTypeModal').classList.add('hidden');
            document.getElementById('examTypeModal').classList.remove('flex');
        }

        // Form Submit
        document.getElementById('examTypeForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const editId = document.getElementById('editId').value;
            const examName = document.getElementById('examName').value.trim();
            const examDescription = document.getElementById('examDescription').value.trim();
            const courseId = document.getElementById('courseId').value;

            const payload = {
                examName: examName,
                examDescription: examDescription
            };

            const url = editId
                ? `${BASE_URL}/admin/examtype/${editId}${courseId ? '?courseId=' + courseId : ''}`
                : `${BASE_URL}/admin/examtype${courseId ? '?courseId=' + courseId : ''}`;

            const method = editId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                showNotification(editId ? 'Exam type updated successfully!' : 'Exam type created successfully!');
                closeModal();
                fetchAllExamTypes();
            } catch (err) {
                showNotification('Error: ' + err.message, 'error');
            }
        });

        // Delete Exam Type
        async function deleteExamType(id) {
            if (!confirm('Are you sure you want to delete this exam type? This action cannot be undone.')) return;

            try {
                const res = await fetch(`${BASE_URL}/admin/examtype/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    showNotification('Exam type deleted successfully');
                    fetchAllExamTypes();
                } else {
                    throw new Error('Deletion failed');
                }
            } catch (err) {
                showNotification('Failed to delete exam type. Error: ' + err.message, 'error');
            }
        }

        // Notification
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const id = 'notif-' + Date.now();
            const bg = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const icon = type === 'success' ? 'check_circle' : 'error';

            container.insertAdjacentHTML('beforeend', `
                <div id="${id}" class="notification glass p-4 rounded-xl border border-white dark:border-slate-700 shadow-2xl flex items-center gap-3 min-w-[300px]">
                    <div class="size-10 rounded-full ${bg} flex items-center justify-center text-white">
                        <span class="material-symbols-outlined">${icon}</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-sm font-bold text-slate-800 dark:text-white">${type === 'success' ? 'Success' : 'Attention'}</span>
                        <span class="text-xs text-slate-500 dark:text-slate-400">${message}</span>
                    </div>
                </div>
            `);

            setTimeout(() => {
                const el = document.getElementById(id);
                if (el) {
                    el.style.opacity = '0';
                    el.style.transform = 'translateX(20px)';
                    setTimeout(() => el.remove(), 300);
                }
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchAllCourses();
            fetchAllExamTypes();
        });
    </script>
</body>

</html>
