<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="en">

<head th:replace="~{fragments/admin-fragments :: admin-head(title='Manage Exams')}">
    <!-- Extra styles for this page -->
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
        }

        .notification {
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-white transition-colors duration-200">
    <div class="flex h-screen overflow-hidden">
        <aside th:replace="~{fragments/admin-fragments :: sidebar(activeItem='exam-management')}"></aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-y-auto bg-background-light dark:bg-background-dark">
            <header th:replace="~{fragments/admin-fragments :: navbar}"></header>
            <div class="max-w-7xl mx-auto py-8 px-6 lg:px-10 w-full">
                <!-- Header -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
                    <div class="flex flex-col gap-1">
                        <h2
                            class="text-3xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-400">
                            Exam Management</h2>
                        <p class="text-slate-500 dark:text-slate-400">Monitor and manage all examinations across
                            departments and courses.</p>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="fetchAllExams()"
                            class="flex items-center justify-center p-2 rounded-lg bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                            <span class="material-symbols-outlined text-xl">refresh</span>
                        </button>
                        <!-- Assuming admin might want to add exam, though usually done by professors -->
                        <!-- <button onclick="window.location.href='/professor/exams/create'" class="flex items-center gap-2 px-5 py-2.5 bg-primary text-white rounded-xl shadow-lg shadow-primary/30 hover:shadow-primary/40 hover:-translate-y-0.5 transition-all">
                            <span class="material-symbols-outlined">add</span>
                            <span class="font-semibold text-sm">Schedule New Exam</span>
                        </button> -->
                    </div>
                </div>

                <!-- Stats Panel -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                    <div
                        class="bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-md transition-all hover:scale-[1.02]">
                        <div class="flex justify-between items-start mb-4">
                            <div
                                class="p-3 bg-blue-100 dark:bg-blue-900/40 rounded-xl text-blue-600 dark:text-blue-400">
                                <span class="material-symbols-outlined">quiz</span>
                            </div>
                            <span
                                class="text-xs font-bold text-blue-600 bg-blue-50 dark:bg-blue-900/30 px-2 py-1 rounded-full">+12%</span>
                        </div>
                        <p id="totalExams" class="text-3xl font-black mb-1 text-slate-900 dark:text-white">0</p>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Total Exams</p>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-md transition-all hover:scale-[1.02]">
                        <div class="flex justify-between items-start mb-4">
                            <div
                                class="p-3 bg-amber-100 dark:bg-amber-900/40 rounded-xl text-amber-600 dark:text-amber-400">
                                <span class="material-symbols-outlined">upcoming</span>
                            </div>
                            <span
                                class="text-xs font-bold text-amber-600 bg-amber-50 dark:bg-amber-900/30 px-2 py-1 rounded-full">Coming
                                Soon</span>
                        </div>
                        <p id="upcomingExams" class="text-3xl font-black mb-1 text-slate-900 dark:text-white">0</p>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Upcoming Exams</p>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-md transition-all hover:scale-[1.02]">
                        <div class="flex justify-between items-start mb-4">
                            <div
                                class="p-3 bg-green-100 dark:bg-green-900/40 rounded-xl text-green-600 dark:text-green-400">
                                <span class="material-symbols-outlined">sensors</span>
                            </div>
                            <div class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse mt-2"></div>
                        </div>
                        <p id="liveExams" class="text-3xl font-black mb-1">0</p>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Live Exams</p>
                    </div>

                </div>

                <!-- Filters -->
                <div
                    class="bg-white dark:bg-slate-900 p-5 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm mb-8">
                    <div class="flex flex-col lg:flex-row gap-4">
                        <div class="flex-1 relative">
                            <span
                                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                            <input oninput="applyFilters()" id="searchInput" type="text"
                                placeholder="Search by Exam Code, Title, or Professor..."
                                class="w-full pl-12 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border-none rounded-xl focus:ring-2 focus:ring-primary transition-all text-sm">
                        </div>
                        <div class="flex flex-wrap gap-3">
                            <select onchange="applyFilters()" id="courseFilter"
                                class="bg-slate-50 dark:bg-slate-800 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-primary min-w-[150px]">
                                <option value="">All Courses</option>
                            </select>
                            <select onchange="applyFilters()" id="statusFilter"
                                class="bg-slate-50 dark:bg-slate-800 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-primary min-w-[150px]">
                                <option value="">All Status</option>
                                <option value="UPCOMING">Upcoming</option>
                                <option value="LIVE">Live</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                            <button onclick="resetFilters()"
                                class="px-4 py-3 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 rounded-xl text-sm font-semibold hover:bg-slate-200 dark:hover:bg-slate-600 transition-all">Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div
                    class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl overflow-hidden shadow-xl shadow-gray-200/50 dark:shadow-none">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr
                                    class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500">Exam
                                        Details</th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500">
                                        Course & Batch</th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500">
                                        Schedule</th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500">
                                        Professor</th>
                                    <th
                                        class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500 text-center">
                                        Status</th>
                                    <th
                                        class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-slate-500 text-right">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="examTableBody" class="divide-y divide-slate-100 dark:divide-slate-800">
                                <!-- Loading State -->
                                <tr>
                                    <td colspan="6" class="px-6 py-20 text-center">
                                        <div class="flex flex-col items-center gap-4">
                                            <div
                                                class="size-12 border-4 border-slate-200 border-t-primary rounded-full animate-spin">
                                            </div>
                                            <p class="text-slate-500 font-medium">Fetching examination records...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-6 right-6 z-[100] flex flex-col gap-3"></div>

    <div th:replace="~{fragments/admin-fragments :: scripts}"></div>

    <script th:inline="javascript">
        let allExams = [];
        let filteredExams = [];

        // Fetch All Exams
        async function fetchAllExams() {
            const tbody = document.getElementById('examTableBody');
            try {
                // Using the professor exam list endpoint as discussed
                const response = await fetch(`${BASE_URL}/professor/exams/list`);
                if (!response.ok) throw new Error('API request failed');

                allExams = await response.json();
                filteredExams = [...allExams];

                renderExams();
                updateStats();
                populateCourseFilter();
            } catch (err) {
                console.error('Fetch error:', err);
                tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-20 text-center text-red-500"><span class="material-symbols-outlined text-4xl mb-2">error</span><p>Failed to load exams. Please ensure you are logged in.</p></td></tr>`;
            }
        }

        // Render Table
        function renderExams() {
            const tbody = document.getElementById('examTableBody');
            if (filteredExams.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-20 text-center text-slate-500"><span class="material-symbols-outlined text-4xl mb-2">search_off</span><p>No examinations found matching your criteria.</p></td></tr>`;
                return;
            }

            tbody.innerHTML = filteredExams.map(exam => {
                const statusConfig = {
                    'UPCOMING': { bg: 'bg-amber-100 dark:bg-amber-900/30', text: 'text-amber-700 dark:text-amber-400', icon: 'schedule' },
                    'LIVE': { bg: 'bg-green-100 dark:bg-green-900/30', text: 'text-green-700 dark:text-green-400', icon: 'sensors', pulse: true },
                    'COMPLETED': { bg: 'bg-slate-100 dark:bg-slate-700/50', text: 'text-slate-700 dark:text-slate-400', icon: 'check_circle' }
                };
                const status = (exam.status || 'UPCOMING').toUpperCase();
                const config = statusConfig[status] || statusConfig['UPCOMING'];

                return `
                    <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/40 transition-colors group">
                        <td class="px-6 py-4">
                            <div class="flex flex-col">
                                <span class="text-xs font-bold text-primary mb-0.5">${exam.examCode}</span>
                                <span class="text-sm font-semibold text-slate-900 dark:text-white line-clamp-1">${exam.title}</span>
                                <span class="text-[10px] text-slate-500 font-medium">${exam.examType} â€¢ ${exam.totalMarks} Marks</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex flex-col">
                                <span class="text-sm font-medium text-slate-700 dark:text-slate-300">${exam.courseName}</span>
                                <span class="text-xs text-slate-500 line-clamp-1">${exam.batch} - Sec ${exam.section}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex flex-col">
                                <div class="flex items-center gap-1.5 text-sm font-medium text-slate-700 dark:text-slate-300">
                                    <span class="material-symbols-outlined text-xs">calendar_today</span>
                                    ${formatDate(exam.examDate)}
                                </div>
                                <span class="text-xs text-slate-500 ml-5">${exam.duration} Minutes</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                <div class="size-7 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-[10px] font-bold text-slate-500">
                                    ${getInitials(exam.professorName || 'NA')}
                                </div>
                                <span class="text-sm text-slate-600 dark:text-slate-400 font-medium">${exam.professorName || 'N/A'}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex justify-center">
                                <span class="flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-bold ${config.bg} ${config.text}">
                                    ${config.pulse ? '<span class="size-1.5 bg-green-500 rounded-full animate-pulse"></span>' : ''}
                                    ${status}
                                </span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="viewExam(${exam.id})" class="p-2 text-slate-500 hover:text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-all" title="View Details">
                                    <span class="material-symbols-outlined text-lg">visibility</span>
                                </button>
                                <button onclick="deleteExam(${exam.id})" class="p-2 text-slate-500 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-all" title="Delete Exam">
                                    <span class="material-symbols-outlined text-lg">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Stats Update
        function updateStats() {
            document.getElementById('totalExams').textContent = allExams.length;
            document.getElementById('upcomingExams').textContent = allExams.filter(e => e.status === 'UPCOMING').length;
            document.getElementById('liveExams').textContent = allExams.filter(e => e.status === 'LIVE').length;

        }

        // Filters Logic
        function populateCourseFilter() {
            const select = document.getElementById('courseFilter');
            const courses = [...new Set(allExams.map(e => e.courseName))].sort();

            // Keep the "All Courses" option
            select.innerHTML = '<option value="">All Courses</option>' +
                courses.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const course = document.getElementById('courseFilter').value;
            const status = document.getElementById('statusFilter').value;

            filteredExams = allExams.filter(exam => {
                const matchesSearch = !search ||
                    (exam.examCode && exam.examCode.toLowerCase().includes(search)) ||
                    (exam.title && exam.title.toLowerCase().includes(search)) ||
                    (exam.professorName && exam.professorName.toLowerCase().includes(search));

                const matchesCourse = !course || exam.courseName === course;
                const matchesStatus = !status || exam.status === status;

                return matchesSearch && matchesCourse && matchesStatus;
            });

            renderExams();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('courseFilter').value = '';
            document.getElementById('statusFilter').value = '';
            filteredExams = [...allExams];
            renderExams();
        }

        // Helper Functions
        function formatDate(dateStr) {
            if (!dateStr) return 'TBA';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }

        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const id = 'notif-' + Date.now();
            const bg = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const icon = type === 'success' ? 'check_circle' : 'error';

            container.insertAdjacentHTML('beforeend', `
                <div id="${id}" class="notification glass p-4 rounded-xl border border-white dark:border-slate-700 shadow-2xl flex items-center gap-3 min-w-[300px]">
                    <div class="size-10 rounded-full ${bg} flex items-center justify-center text-white">
                        <span class="material-symbols-outlined">${icon}</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-sm font-bold text-slate-800 dark:text-white">${type === 'success' ? 'Success' : 'Attention'}</span>
                        <span class="text-xs text-slate-500 dark:text-slate-400">${message}</span>
                    </div>
                </div>
            `);

            setTimeout(() => {
                const el = document.getElementById(id);
                if (el) {
                    el.style.opacity = '0';
                    el.style.transform = 'translateX(20px)';
                    setTimeout(() => el.remove(), 300);
                }
            }, 5000);
        }

        // Actions
        async function deleteExam(id) {
            if (!confirm('Are you sure you want to delete this examination record? This action cannot be undone.')) return;

            try {
                const res = await fetch(`${BASE_URL}/professor/exams/delete/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    showNotification('Examination deleted successfully');
                    fetchAllExams();
                } else {
                    throw new Error('Deletion failed');
                }
            } catch (err) {
                showNotification('Failed to delete exam. Error: ' + err.message, 'error');
            }
        }

        function viewExam(id) {
            // Placeholder for view functionality
            alert('Viewing details for exam ID: ' + id);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchAllExams();
        });
    </script>
</body>

</html>
