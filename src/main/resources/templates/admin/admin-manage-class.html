<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="en">

<head th:replace="~{fragments/admin-fragments :: admin-head(title='Manage Classes')}">
    <!-- Extra styles for this page -->
    <style>
        .notification {
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-white transition-colors duration-200">
    <div class="flex h-screen overflow-hidden">

        <aside th:replace="~{fragments/admin-fragments :: sidebar(activeItem='curriculum-class')}"></aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col overflow-y-auto bg-background-light dark:bg-background-dark">
            <header th:replace="~{fragments/admin-fragments :: navbar}"></header>
            <div class="max-w-6xl mx-auto py-8 px-6 w-full">
                <!-- Page Heading -->
                <div class="flex flex-wrap justify-between items-end gap-4 mb-8">
                    <div class="flex flex-col gap-2">
                        <h2 class="text-[#111318] dark:text-white text-3xl font-bold tracking-tight">Manage Classes
                        </h2>
                        <p class="text-[#616f89] dark:text-gray-400 text-base font-normal">Create, view, and manage
                            available classes for student enrollment.</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="openAddModal()"
                            class="flex items-center justify-center gap-2 rounded-lg h-11 px-6 bg-primary text-white text-sm font-bold transition-transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-primary/20">
                            <span class="material-symbols-outlined text-xl">add</span>
                            <span>Add New Class</span>
                        </button>
                    </div>
                </div>

                <!-- Stats Overview -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <div
                        class="flex flex-col gap-2 rounded-xl p-6 bg-white dark:bg-background-dark border border-[#dbdfe6] dark:border-gray-800 shadow-sm">
                        <p id="totalCount" class="text-[#111318] dark:text-white text-3xl font-bold leading-tight">0</p>
                        <div class="flex items-center gap-3">
                            <span
                                class="material-symbols-outlined text-primary bg-primary/10 p-2 rounded-lg">class</span>
                            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Total Classes</p>
                        </div>
                    </div>
                    <div
                        class="flex flex-col gap-2 rounded-xl p-6 bg-white dark:bg-background-dark border border-[#dbdfe6] dark:border-gray-800 shadow-sm">
                        <p id="activeCount" class="text-[#111318] dark:text-white text-3xl font-bold leading-tight">0
                        </p>
                        <div class="flex items-center gap-3">
                            <span
                                class="material-symbols-outlined text-orange-500 bg-orange-500/10 p-2 rounded-lg">group</span>
                            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Active Sections</p>
                        </div>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div
                    class="bg-white dark:bg-background-dark border border-[#dbdfe6] dark:border-gray-800 rounded-xl mb-6 overflow-hidden shadow-sm">
                    <div class="p-4 flex flex-col md:flex-row gap-4 items-center">
                        <div class="w-full md:flex-1">
                            <label class="relative flex w-full">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                                    <span class="material-symbols-outlined text-gray-400">search</span>
                                </div>
                                <input id="searchInput"
                                    class="w-full h-12 rounded-lg border-none bg-background-light dark:bg-gray-800 pl-12 pr-4 text-[#111318] dark:text-white placeholder:text-[#616f89] focus:ring-2 focus:ring-primary transition-all"
                                    placeholder="Search by class name..." />
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Classes Table -->
                <div
                    class="bg-white dark:bg-background-dark border border-[#dbdfe6] dark:border-gray-800 rounded-xl overflow-hidden shadow-sm">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr
                                    class="bg-gray-50 dark:bg-gray-800/50 border-b border-[#dbdfe6] dark:border-gray-800">
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-gray-500">#
                                    </th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-gray-500">
                                        Class ID</th>
                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-gray-500">
                                        Class Name</th>

                                    <th class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-gray-500">
                                        Description</th>
                                    <th
                                        class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-gray-500 text-right">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="classesTableBody" class="divide-y divide-gray-100 dark:divide-gray-800">
                                <!-- Loading state -->
                                <tr>
                                    <td colspan="5" class="px-6 py-12 text-center">
                                        <div class="flex flex-col items-center gap-3">
                                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary">
                                            </div>
                                            <p class="text-sm text-gray-500">Loading classes...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination -->
                    <div id="paginationContainer"
                        class="px-6 py-4 bg-gray-50 dark:bg-gray-800/50 flex items-center justify-between border-t border-[#dbdfe6] dark:border-gray-800">
                        <p class="text-sm text-gray-500">
                            Showing <span id="showingFrom"
                                class="font-semibold text-gray-700 dark:text-gray-300">0</span> to
                            <span id="showingTo" class="font-semibold text-gray-700 dark:text-gray-300">0</span> of
                            <span id="totalRecords" class="font-semibold text-gray-700 dark:text-gray-300">0</span>
                            results
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Class Modal -->
    <div id="addClassModal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Add New Class</h3>
                <button onclick="closeAddModal()"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="addClassForm" class="p-6 space-y-5">
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Class Name <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="classNameInput" required
                        class="w-full h-12 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                        placeholder="e.g., 10th Standard" />
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Description</label>
                    <textarea id="classDescriptionInput"
                        class="w-full h-24 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 p-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                        placeholder="Optional description of the class..."></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeAddModal()"
                        class="flex-1 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-semibold hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 px-4 py-3 rounded-lg bg-primary text-white font-semibold hover:bg-blue-700 transition-colors shadow-lg shadow-primary/20">
                        Add Class
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Class Modal -->
    <div id="editClassModal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Edit Class</h3>
                <button onclick="closeEditModal()"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="editClassForm" class="p-6 space-y-5">
                <input type="hidden" id="editClassId" />
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Class Name <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="editClassNameInput" required
                        class="w-full h-12 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                        placeholder="e.g., 10th Standard" />
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Description</label>
                    <textarea id="editClassDescriptionInput"
                        class="w-full h-24 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 p-4 text-gray-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                        placeholder="Optional description of the class..."></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeEditModal()"
                        class="flex-1 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-semibold hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 px-4 py-3 rounded-lg bg-primary text-white font-semibold hover:bg-blue-700 transition-colors shadow-lg shadow-primary/20">
                        Update Class
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification system -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-[60] flex flex-col gap-3"></div>

    <div th:replace="~{fragments/admin-fragments :: scripts}"></div>

    <script th:inline="javascript">
        // API Configuration - BASE_URL is defined in config.js
        const API_URL = `${BASE_URL}/admin/class`;
        let allClasses = [];

        // CRUD Operations
        async function fetchClasses() {
            try {
                const response = await fetch(`${API_URL}/all`);
                if (response.ok) {
                    allClasses = await response.json();
                    renderClasses(allClasses);
                    updateStats();
                }
            } catch (e) { showNotification('Failed to load classes', 'error'); }
        }



        function renderClasses(classes) {
            const tbody = document.getElementById('classesTableBody');
            if (classes.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-12 text-center text-gray-500">No classes found.</td></tr>`;
                return;
            }

            tbody.innerHTML = classes.map((c, idx) => `
                <tr class="hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
                    <td class="px-6 py-4 text-sm font-medium text-gray-500">${idx + 1}</td>
                    <td class="px-6 py-4 text-sm font-medium text-primary bg-primary/5 rounded px-2 py-1 inline-block mt-3 ml-6">${c.classId || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm font-bold text-gray-900 dark:text-white">${c.className}</td>

                    <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400 max-w-xs truncate">${c.classDescription || '-'}</td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <button onclick='openEditModal(${c.id})' class="p-2 rounded-lg text-primary hover:bg-primary/10 transition-colors">
                            <span class="material-symbols-outlined text-xl">edit</span>
                        </button>
                        <button onclick="deleteClass(${c.id})" class="p-2 rounded-lg text-red-500 hover:bg-red-500/10 transition-colors">
                            <span class="material-symbols-outlined text-xl">delete</span>
                        </button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('showingFrom').textContent = classes.length > 0 ? 1 : 0;
            document.getElementById('showingTo').textContent = classes.length;
            document.getElementById('totalRecords').textContent = classes.length;
        }

        async function updateStats() {
            document.getElementById('totalCount').textContent = allClasses.length;
            document.getElementById('activeCount').textContent = allClasses.length; // Simplified
        }

        // Add Class
        document.getElementById('addClassForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const classData = {
                className: document.getElementById('classNameInput').value.trim(),
                classDescription: document.getElementById('classDescriptionInput').value.trim()
            };

            try {
                const response = await fetch(`${API_URL}/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(classData)
                });

                if (response.ok) {
                    showNotification('Class added successfully!');
                    closeAddModal();
                    fetchClasses();
                } else {
                    const msg = await response.text();
                    showNotification(msg || 'Failed to add class', 'error');
                }
            } catch (e) { showNotification('Network error', 'error'); }
        });

        // Delete Class
        async function deleteClass(id) {
            if (!confirm('Are you sure you want to delete this class?')) return;
            try {
                const response = await fetch(`${API_URL}/delete/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showNotification('Class deleted successfully!');
                    fetchClasses();
                } else {
                    showNotification('Failed to delete class', 'error');
                }
            } catch (e) { showNotification('Network error', 'error'); }
        }

        // Modal Helpers
        function openAddModal() { document.getElementById('addClassModal').classList.remove('hidden'); }
        function closeAddModal() {
            document.getElementById('addClassModal').classList.add('hidden');
            document.getElementById('addClassForm').reset();
        }

        // Edit Modal Helpers
        function openEditModal(id) {
            const classObj = allClasses.find(c => c.id === id);
            if (!classObj) return;

            document.getElementById('editClassId').value = id;
            document.getElementById('editClassNameInput').value = classObj.className;
            document.getElementById('editClassDescriptionInput').value = classObj.classDescription || '';

            document.getElementById('editClassModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editClassModal').classList.add('hidden');
            document.getElementById('editClassForm').reset();
        }

        document.getElementById('editClassForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editClassId').value;
            const classData = {
                className: document.getElementById('editClassNameInput').value.trim(),
                classDescription: document.getElementById('editClassDescriptionInput').value.trim()
            };

            try {
                const response = await fetch(`${API_URL}/update/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(classData)
                });

                if (response.ok) {
                    showNotification('Class updated successfully!');
                    closeEditModal();
                    fetchClasses();
                } else {
                    const msg = await response.text();
                    showNotification(msg || 'Failed to update class', 'error');
                }
            } catch (e) { showNotification('Network error', 'error'); }
        });

        // Search Filter
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allClasses.filter(c =>
                c.className.toLowerCase().includes(term)
            );
            renderClasses(filtered);
        });

        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const notif = document.createElement('div');
            notif.className = `notification flex items-center gap-3 px-4 py-3 rounded-xl shadow-lg text-sm font-medium ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
            notif.innerHTML = `
                <span class="material-symbols-outlined">${type === 'success' ? 'check_circle' : 'error'}</span>
                <p>${message}</p>
            `;
            container.appendChild(notif);
            setTimeout(() => {
                notif.style.opacity = '0';
                notif.style.transform = 'translateX(20px)';
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            fetchClasses();
        });
    </script>
</body>

</html>
