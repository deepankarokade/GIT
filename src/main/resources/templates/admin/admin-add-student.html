    <script>
        // Photo upload functionality
        const photoInput = document.getElementById('photoInput');
        const uploadPhotoBtn = document.getElementById('uploadPhotoBtn');
        const photoPreviewContainer = document.getElementById('photoPreviewContainer');

        uploadPhotoBtn.addEventListener('click', () => {
            photoInput.click();
        });

        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Validate file size (2MB max)
                if (file.size > 2 * 1024 * 1024) {
                    alert('File size must be less than 2MB');
                    photoInput.value = '';
                    return;
                }

                // Validate file type
                if (!['image/jpeg', 'image/png'].includes(file.type)) {
                    alert('Only JPG and PNG files are allowed');
                    photoInput.value = '';
                    return;
                }

                // Preview the image
                const reader = new FileReader();
                reader.onload = (e) => {
                    photoPreviewContainer.innerHTML = `<img src="${e.target.result}" alt="Preview" class="w-full h-full object-cover" />`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Reset form functionality
        function formReset() {
            if (confirm('Are you sure you want to reset the form? All unsaved changes will be lost.')) {
                form.reset();
                // Reset photo preview to default state
                photoPreviewContainer.innerHTML = `
                    <span class="material-symbols-outlined text-6xl text-slate-300 dark:text-slate-500 group-hover:hidden">add_a_photo</span>
                    <div class="absolute inset-0 bg-black/40 hidden group-hover:flex items-center justify-center text-white font-medium text-sm">Change</div>
                `;
                photoInput.value = '';

                // Clear subjects dropdown (as it depends on class selection)
                const subjectsDropdown = document.getElementById('subjectsDropdown');
                if (subjectsDropdown) {
                    subjectsDropdown.innerHTML = '<option disabled selected value="">Please select a class first</option>';
                }

                // Refresh class and section dropdowns to default state
                loadClassesForDropdown();
                loadSectionsForDropdown();
            }
        }

        const form = document.getElementById('studentRegistrationForm');
        // BASE_URL comes from /js/config.js
        const COURSE_API_URL = BASE_URL + '/admin/course';

        // Load classes for studentClass dropdown
        async function loadClassesForDropdown() {
            const classDropdown = document.getElementById('studentClassDropdown');
            if (!classDropdown) return;

            try {
                const response = await fetch(`${BASE_URL}/admin/class/all`);
                if (!response.ok) throw new Error('Failed to fetch classes');

                const classes = await response.json();

                // Clear existing options
                classDropdown.innerHTML = '<option disabled selected value="">Select your class</option>';

                // Add classes as options
                classes.forEach(c => {
                    const option = document.createElement('option');
                    option.value = c.className;
                    option.textContent = c.className;
                    classDropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading classes:', error);
                classDropdown.innerHTML = '<option disabled selected value="">Failed to load classes</option>';
            }
        }

        // Fetch courses based on selected class
        async function loadCoursesForClass(className) {
            const subjectsDropdown = document.getElementById('subjectsDropdown');
            if (!subjectsDropdown) return;

            subjectsDropdown.innerHTML = '<option disabled selected value="">Loading subjects...</option>';

            try {
                const response = await fetch(`${BASE_URL}/admin/course/class/${encodeURIComponent(className)}`);
                if (!response.ok) throw new Error('Failed to fetch courses');

                const courses = await response.json();

                if (courses.length === 0) {
                    subjectsDropdown.innerHTML = '<option disabled selected value="">No subjects found for this class</option>';
                    return;
                }

                subjectsDropdown.innerHTML = '<option disabled selected value="">Select subject stream</option>';
                courses.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.courseName; // Keep courseName as value for existing logic
                    option.textContent = `${course.courseName} (${course.batchDescription || 'Regular Batch'})`;
                    subjectsDropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading courses:', error);
                subjectsDropdown.innerHTML = '<option disabled selected value="">Failed to load subjects</option>';
            }
        }

        // Load classes when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadClassesForDropdown();
            loadSectionsForDropdown();
        });

        // Load sections for sectionDropdown
        async function loadSectionsForDropdown() {
            const sectionDropdown = document.getElementById('sectionDropdown');
            if (!sectionDropdown) return;

            try {
                const response = await fetch(`${BASE_URL}/admin/section/all`);
                if (!response.ok) throw new Error('Failed to fetch sections');

                const sections = await response.json();

                // Clear existing options
                sectionDropdown.innerHTML = '<option disabled selected value="">Select section</option>';

                // Add sections as options
                sections.forEach(s => {
                    const option = document.createElement('option');
                    option.value = s.sectionName;
                    option.textContent = s.sectionName;
                    sectionDropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading sections:', error);
                sectionDropdown.innerHTML = '<option disabled selected value="">Failed to load sections</option>';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get all form inputs using name attributes (more reliable)
            const formData = new FormData();

            // Personal Information
            const fullName = form.querySelector('input[name="fullName"]').value;
            const dob = form.querySelector('input[name="dob"]').value;
            const gender = form.querySelector('input[name="gender"]:checked')?.value || '';

            // Contact Details - using name attributes
            const email = form.querySelector('input[name="email"]')?.value || '';
            const contactNumber = form.querySelector('input[name="contactNumber"]')?.value || '';
            const address = form.querySelector('input[name="address"]')?.value || '';
            const state = form.querySelector('select[name="state"]')?.value || '';
            const city = form.querySelector('input[name="city"]')?.value || '';

            // Parent/Guardian section
            const parentName = form.querySelector('input[name="parentName"]')?.value || '';
            const parentContact = form.querySelector('input[name="parentContact"]')?.value || '';

            // Academic section
            const schoolCollegeName = form.querySelector('input[name="schoolCollegeName"]')?.value || '';
            const studentClass = form.querySelector('select[name="studentClass"]')?.value || '';
            const section = form.querySelector('select[name="section"]')?.value || '';
            const registrationId = form.querySelector('input[name="registrationId"]')?.value || '';
            const preferredExamDate = form.querySelector('input[name="preferredExamDate"]')?.value || '';
            const subjects = form.querySelector('select[name="subjects"]')?.value || '';

            // Validation: Full Name check
            const nameRegex = /^[A-Za-z\s]+$/;
            if (!fullName || fullName.length < 2 || fullName.length > 100 || !nameRegex.test(fullName)) {
                alert('❌ Please enter a valid Full Name (2-100 characters, letters and spaces only)');
                return;
            }

            // Validation: Full Name must have at least two words
            if (!fullName || fullName.trim().split(/\s+/).length < 2) {
                alert('❌ Please enter both first and last name');
                return;
            }

            // Validation: Gender is required
            // Validation: Contact Number is required for UID generation
            if (!contactNumber || contactNumber.length !== 10) {
                alert('❌ Contact Number is required and must be exactly 10 digits');
                return;
            }

            // Validation: Parent Contact (if provided) must be 10 digits
            if (parentContact && parentContact.length !== 10) {
                alert('❌ Parent/Guardian Contact must be exactly 10 digits');
                return;
            }

            // Append all data to FormData
            formData.append('fullName', fullName);
            if (dob) formData.append('dob', dob);
            if (gender) formData.append('gender', gender);
            if (email) formData.append('email', email);
            formData.append('contactNumber', contactNumber); // Required
            if (address) formData.append('address', address);
            if (state) formData.append('state', state);
            if (city) formData.append('city', city);
            if (parentName) formData.append('parentName', parentName);
            if (parentContact) formData.append('parentContact', parentContact);
            if (schoolCollegeName) formData.append('schoolCollegeName', schoolCollegeName);
            if (studentClass) formData.append('studentClass', studentClass);
            if (section) formData.append('section', section);
            if (registrationId) formData.append('registrationId', registrationId);
            if (preferredExamDate) formData.append('preferredExamDate', preferredExamDate);
            if (subjects) formData.append('subjects', subjects);

            // Append photo if selected
            if (photoInput.files[0]) {
                formData.append('photo', photoInput.files[0]);
            }

            // Always send registration email when added by admin
            formData.append('sendEmail', 'true');

            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
            <div class="flex items-center gap-2">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                <span>Submitting...</span>
            </div>
        `;

            try {
                const response = await fetch(`${BASE_URL}/admin/student/register`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('✅ ' + data.message);
                    // Redirect back to student list instead of immediate payment
                    window.location.href = `${BASE_URL}/admin/dashboard/student`;
                } else {
                    const errorObj = await response.json();
                    alert('❌ Error: ' + (errorObj.message || 'Registration failed'));
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnContent;
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('❌ Failed to register student. Please check your connection and try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;
            }
        });
    </script>
</body>

</html>
