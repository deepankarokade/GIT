        }

            border-color: #334155;
            color: #f1f5f9;
        }

        .chat-option:hover {
            background: #f0f3ff;
            border-color: #6a5cff;
        }

        .dark .chat-option:hover {
            background: #334155;
        }

        .chat-option.active {
            background: #6a5cff;
            color: #fff;
            border-color: #6a5cff;
        }

        .chat-arrow {
            color: #aaa;
        }

        .chat-answer {
            background: #eaeaff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #475569;
            border-left: 4px solid #6a5cff;
        }

        .dark .chat-answer {
            background: #1e293b;
            color: #cbd5e1;
            border-left-color: #6a5cff;
        }

        .user-msg-row {
            text-align: right;
            margin-bottom: 10px;
        }

        .user-msg-bubble {
            background: #6a5cff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 12px 12px 0 12px;
            display: inline-block;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(106, 92, 255, 0.2);
        }

        .bot-reply-bubble {
            background: #eaeaff;
            color: #475569;
            padding: 8px 12px;
            border-radius: 12px 12px 12px 0;
            display: inline-block;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .dark .bot-reply-bubble {
            background: #334155;
            color: #f1f5f9;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
            background: #fff;
        }

        .dark .chat-footer {
            background: #1e293b;
            border-top-color: #334155;
        }

        .chat-input {
            flex: 1;
            height: 40px;
            /* üî¥ height compulsory */
            padding: 0 18px;
            border-radius: 9999px !important;
            /* üî¥ force round */
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
            line-height: 40px;
            /* üî¥ vertical center */
            appearance: none;
            /* üî¥ Tailwind override */
            -webkit-appearance: none;
        }

        .dark .chat-input {
            background: #0f172a;
            border-color: #334155;
            color: #fff;
            border-radius: 9999px !important;
        }


        .chat-input:focus {
            border-color: #6a5cff;
            box-shadow: 0 0 0 2px rgba(106, 92, 255, 0.2);
        }

        .chat-send-btn {
            margin-left: 8px;
            background: #6a5cff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
            background: #5a4ee0;
        }

        .chat-back-btn {
            margin-bottom: 10px;
            background: #6a5cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-back-btn:hover {
            background: #5a4ee0;
        }
    </style>
</head>

    <script>
        const chat = document.getElementById("chatBody");

        /* ---------------- TOGGLE ---------------- */
        function toggleChat() {
            document.getElementById("chatbot").classList.toggle("hidden");
        }

        function handleEnter(event) {
            if (event.key === 'Enter') send();
        }

        /* ---------------- DASHBOARD ---------------- */
        function showDashboard() {
            chat.innerHTML = `
                <div class="bot-msg-bubble">
                    Hi üëã I‚Äôm here to help with your exams and results.  
                    What would you like to know?
                </div>

                <div class="chat-option" onclick="loadFaqs()">
                    <span>üìå FAQs</span>
                    <span class="chat-arrow">‚Ä∫</span>
                </div>
            `;
        }

        /* ---------------- BACK BUTTON ---------------- */
        function addBackButton() {
            if (document.querySelector(".chat-back-btn")) return;

            const backBtn = document.createElement("button");
            backBtn.className = "chat-back-btn";
            backBtn.innerHTML = `<span class="material-symbols-outlined text-sm">arrow_back</span> Back to Dashboard`;
            backBtn.onclick = showDashboard;
            chat.prepend(backBtn);
        }

        /* ---------------- LOAD FAQ ---------------- */
        function loadFaqs() {
            chat.innerHTML = "";
            addBackButton();

            fetch("/chatbot/questions")
                .then(res => res.json())
                .then(faqs => {
                    if (faqs.length === 0) {
                        chat.innerHTML += `<div class="bot-reply-bubble"><span>No FAQs found!</span></div>`;
                        return;
                    }

                    faqs.forEach(q => {
                        const d = document.createElement("div");
                        d.className = "chat-option";
                        d.innerHTML = `${q}<span class="chat-arrow">‚Ä∫</span>`;
                        d.onclick = () => showAnswer(q, d);
                        chat.appendChild(d);
                    });
                });
        }

        /* ---------------- SHOW ANSWER ---------------- */
        function showAnswer(question, optionDiv) {
            // remove previous answers
            document.querySelectorAll(".chat-answer").forEach(a => a.remove());

            // remove highlight from all questions
            document.querySelectorAll(".chat-option").forEach(o => o.classList.remove("active"));

            // highlight clicked question
            optionDiv.classList.add("active");

            fetch(`/chatbot/ask?message=${encodeURIComponent(question)}`, {
                method: "POST"
            })
                .then(res => res.text())
                .then(answer => {
                    const ans = document.createElement("div");
                    ans.className = "chat-answer";
                    ans.innerText = answer;

                    // show answer just below the same question
                    optionDiv.after(ans);
                    chat.scrollTop = optionDiv.offsetTop - 50;
                });
        }

        /* ---------------- USER MESSAGE ---------------- */
        function showUser(msg) {
            addBackButton();

            const userDiv = document.createElement("div");
            userDiv.className = "user-msg-row";
            userDiv.innerHTML = `<span class="user-msg-bubble">${msg}</span>`;

            chat.appendChild(userDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        /* ---------------- SEND MESSAGE ---------------- */
        function send() {
            const i = document.getElementById("msg");
            const text = i.value.trim();

            if (!text) {
                alert("‚ùå Please enter a question");
                return;
            }

            fetch(`/chatbot/validate?message=${encodeURIComponent(text)}`, {
                method: "POST"
            })
                .then(res => res.json())
                .then(isValid => {
                    if (!isValid) {
                        alert("‚ùå Invalid question! Please type a proper question (e.g., 'Exam Result').");
                        return;
                    }

                    showUser(text);

                    fetch(`/chatbot/ask?message=${encodeURIComponent(text)}`, {
                        method: "POST"
                    })
                        .then(res => res.text())
                        .then(reply => {
                            const botDiv = document.createElement("div");
                            botDiv.className = "bot-reply-bubble";
                            botDiv.innerHTML = `<span>${reply}</span>`;
                            chat.appendChild(botDiv);
                            chat.scrollTop = chat.scrollHeight;
                        });

                    i.value = "";
                });
        }

        /* ---------------- INIT ---------------- */
        showDashboard();
    </script>
