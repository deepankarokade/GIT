<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Study Materials | ExamPortal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f766e",
                        "secondary": "#6366f1",
                        "background-light": "#f0fdfa",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .geometric-bg {
            background-color: #ededed;
            background-image: radial-gradient(#0f766e11 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .dark .geometric-bg {
            background-color: #101622;
            background-image: radial-gradient(#0f766e22 1px, transparent 1px);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#111318] dark:text-white antialiased">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Navigation -->
        <aside
            th:replace="~{fragments/student-sidebar-fragment :: Sidebar(activeItem=${activeItem}, expandItem=${expandItem})}">
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col overflow-y-auto geometric-bg">
            <!-- Top Navigation Bar -->
            <header th:replace="~{fragments/student-sidebar-fragment :: Header}"></header>

            <!-- Dashboard Content -->
            <div class="p-8 max-w-[1200px] mx-auto w-full flex flex-col gap-8">
                <!-- Title Section -->
                <section>
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-slate-900 dark:text-white text-2xl font-bold" th:text="${categoryTitle}">
                                Study Materials</h3>
                            <p class="text-slate-500 dark:text-slate-400 text-sm">Access your course resources and
                                learning aids.</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <span
                                class="px-4 py-2 bg-primary/10 text-primary rounded-xl text-sm font-medium border border-primary/20"
                                th:text="${student.subjects}">Course Name</span>
                        </div>
                    </div>
                </section>

                <!-- Materials List Section -->
                <section
                    class="bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
                    <div class="p-6 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between">
                        <h4 class="text-slate-900 dark:text-white font-bold">List of [[${categoryTitle}]]</h4>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 dark:bg-slate-800/50">
                                <tr>
                                    <th
                                        class="px-6 py-4 text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider">
                                        File Name</th>
                                    <th
                                        class="px-6 py-4 text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider text-right">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-200 dark:divide-slate-800">
                                <tr th:each="material : ${materials}"
                                    class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-3">
                                            <div
                                                class="size-10 rounded-xl bg-primary/5 flex items-center justify-center text-primary">
                                                <span class="material-symbols-outlined"
                                                    th:text="${category == 'VIDEO' ? 'movie' : (category == 'PRESENTATION' ? 'slideshow' : 'description')}">description</span>
                                            </div>
                                            <div>
                                                <p class="text-slate-900 dark:text-white font-medium"
                                                    th:text="${material.title}">File Name</p>
                                                <p class="text-slate-500 dark:text-slate-400 text-xs"
                                                    th:text="${material.category}">Category</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <div class="flex items-center justify-end gap-2">
                                            <a th:href="@{'/materials/view/' + ${material.id}}" target="_blank"
                                                class="p-2 text-slate-400 hover:text-primary transition-colors hover:bg-primary/5 rounded-lg">
                                                <span class="material-symbols-outlined">visibility</span>
                                            </a>
                                            <a th:href="@{'/materials/download/' + ${material.id}}"
                                                class="p-2 text-slate-400 hover:text-primary transition-colors hover:bg-primary/5 rounded-lg">
                                                <span class="material-symbols-outlined">download</span>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(materials)}">
                                    <td colspan="2" class="px-6 py-12 text-center text-slate-500 dark:text-slate-400">
                                        <div class="flex flex-col items-center gap-2">
                                            <span
                                                class="material-symbols-outlined text-4xl opacity-20">folder_open</span>
                                            <p>No [[${categoryTitle}]] available for your course yet.</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <footer th:replace="~{fragments/student-sidebar-fragment :: Footer}"></footer>
        </main>
    </div>

    <div th:replace="~{fragments/student-sidebar-fragment :: Scripts}"></div>
</body>

</html>
