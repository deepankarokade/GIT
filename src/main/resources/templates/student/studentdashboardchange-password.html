<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - ExamPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#135bec",
                        "background-light": "#f6f6f8",
                    },
                    fontFamily: {
                        display: ["Lexend", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="font-display bg-background-light min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                <span class="material-symbols-outlined text-3xl text-primary">lock_reset</span>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Change Password</h2>
            <p class="text-gray-500 text-sm mt-2">Update your account password</p>
        </div>

        <!-- Success/Error Messages from Backend -->
        <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm mb-4"
            th:text="${error}"></div>
        <div th:if="${success}"
            class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm mb-4"
            th:text="${success}"></div>

        <!-- Client-side Error Message -->
        <div id="jsErrorMessage"
            class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm mb-4"></div>

        <form id="changePasswordForm" th:action="@{/student/change-password-form}" method="post" class="space-y-5">

            <!-- Hidden field for email if needed, but session is usually used -->
            <input type="hidden" name="email" th:value="${email}" />

            <!-- Current Password -->
            <div>
                <label class="text-sm font-medium text-gray-700 mb-1.5 block">Current Password</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">lock</span>
                    <input type="password" name="oldPassword" id="oldPassword" required
                        placeholder="Enter current password"
                        class="w-full h-12 pl-11 pr-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all" />
                </div>
            </div>

            <!-- New Password -->
            <div>
                <label class="text-sm font-medium text-gray-700 mb-1.5 block">New Password</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">key</span>
                    <input type="password" name="newPassword" id="newPassword" required placeholder="Enter new password"
                        class="w-full h-12 pl-11 pr-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all" />
                </div>
                <p class="text-xs text-gray-400 mt-1">Must be 8-15 characters (alphanumeric)</p>
            </div>

            <!-- Confirm New Password -->
            <div>
                <label class="text-sm font-medium text-gray-700 mb-1.5 block">Confirm New Password</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">check_circle</span>
                    <input type="password" name="confirmPassword" id="confirmPassword" required
                        placeholder="Confirm new password"
                        class="w-full h-12 pl-11 pr-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all" />
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex gap-4 pt-4">
                <button type="submit"
                    class="flex-1 h-12 bg-primary hover:bg-blue-700 text-white rounded-lg font-bold transition-colors flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-xl">save</span>
                    Update
                </button>
                <a th:href="@{/student/dashboard}"
                    class="flex-1 h-12 border border-gray-200 hover:bg-gray-50 text-gray-600 rounded-lg font-bold transition-colors flex items-center justify-center gap-2 text-sm">
                    <span class="material-symbols-outlined text-xl">close</span>
                    Cancel
                </a>
            </div>

        </form>

    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function (e) {
            const oldPass = document.getElementById('oldPassword').value.trim();
            const newPass = document.getElementById('newPassword').value.trim();
            const confirmPass = document.getElementById('confirmPassword').value.trim();
            const errorDiv = document.getElementById('jsErrorMessage');

            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';

            // Regex for 8-15 alphanumeric
            const passRegex = /^[a-zA-Z0-9]{8,15}$/;

            if (!passRegex.test(newPass)) {
                e.preventDefault();
                errorDiv.textContent = 'New password must be 8-15 alphanumeric characters.';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (newPass !== confirmPass) {
                e.preventDefault();
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (oldPass === newPass) {
                e.preventDefault();
                errorDiv.textContent = 'New password cannot be the same as old password.';
                errorDiv.classList.remove('hidden');
                return;
            }
        });
    </script>

</body>

</html>
